<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deadlock Avoidance System: Banker's Algorithm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Deadlock Avoidance System: Banker's Algorithm</h1>

    <div class="form-group">
      <label for="num-processes">Number of Processes:</label>
      <input type="number" id="num-processes" placeholder="Enter number of processes" min="1" />
    </div>

    <div class="form-group">
      <label for="num-resources">Number of Resources:</label>
      <input type="number" id="num-resources" placeholder="Enter number of resources" min="1" />
    </div>

    <button id="generate-form" onclick="generateInputForm()">Generate Allocation Form</button>

    <div id="allocation-form" class="form-group" style="display:none;">
      <h2>Enter Allocation and Max Matrices</h2>
      <div id="processes-container"></div>
      <button onclick="calculateBankersAlgorithm()">Calculate Safe Sequence</button>
    </div>

    <div id="safe-sequence-container" class="result" style="display:none;">
      <h3>Safe Sequence:</h3>
      <p id="safe-sequence"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
